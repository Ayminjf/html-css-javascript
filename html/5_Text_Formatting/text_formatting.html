<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting</title>
</head>

<body>
  <p style="font-size: 20px;">Lorem ipsum <strong>dolor</strong> sit amet consectetur <b>adipisicing</b> elit.</p>

  <i>Lorem ipsum dolor sit amet.</i>
  <em>Lorem ipsum dolor sit amet consectetur.</em>

  <hr>

  <p>Lorem ipsum dolor sit <mark>amet consectetur</mark>.</p>

  <p><del>54,000,000</del> 54,000,000</p>

  <p>Lorem ipsum <sub>dolor sit sub</sub> consectetur.</p>

  <p>Lorem ipsum <sub>dolor sit sub</sub> consectetur.</p>



</body>

</html>
