<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div & Span</title>

  <style>
    body {
      font-family: 'Courier New';
      font-weight: bold;
    }

    div {
      width: 50%;
      padding: 10px;
    }

    h1 {
      color: red;
    }

    p {
      color: blue;
    }
  </style>

</head>

<body>

  <div style="border: 2px solid black;">
    <h1>Title One</h1>
    <p>test text one</p>
  </div>

  <br>

  <div style="border: 2px solid black;">
    <h1>Title One</h1>
    <p>test text one</p>
  </div>

  <br>

  <div style="border: 2px solid black;">
    <h1>Title <span style="color: royalblue;">One</span></h1>
    <p>test text one</p>
  </div>

</body>

</html>
