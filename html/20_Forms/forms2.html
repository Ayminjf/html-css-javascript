<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Two</title>
</head>

<body>

  <form method="get" action="">

    <!-- Text Input -->
    <h2>User Info</h2>
    <label for="fname">First Name : </label>
    <input type="text" name="fname" id="fname">
    <br>
    <br>
    <label for="lname">Last Name : </label>
    <input type="text" name="lname" id="lname">

    <!-- Radio Input -->
    <h2>Gender</h2>
    <label for="one">Male</label>
    <input type="radio" name="gender" id="one">
    <br>
    <label for="two">Female</label>
    <input type="radio" name="gender" id="two">

    <!-- Checkbox Input -->
    <h2>Skills</h2>
    <label for="checkbox1">Html5</label>
    <input type="checkbox" name="skill1" id="checkbox1">
    <br>
    <label for="checkbox2">Css</label>
    <input type="checkbox" name="skill2" id="checkbox2">
    <br>
    <label for="checkbox3">Js</label>
    <input type="checkbox" name="skill3" id="checkbox3">

    <!-- Button & Submit Input -->
    <h2>Send Data</h2>
    <input type="submit" value="Send Data">
    <!-- <button type="submit">Send Data</button> -->
    <input type="reset" value="Reset Data">

  </form>

</body>

</html>
