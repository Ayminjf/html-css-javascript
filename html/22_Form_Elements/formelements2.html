<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements 2</title>

  <style>
    body {
      font-family: 'Roboto';
      font-size: 18px;
    }
  </style>

</head>

<body>

  <form action="">

    <fieldset>
      <legend>Personal Info</legend>
      <h3>Full Name</h3>
      <label for="fname">First Name : </label>
      <input type="text" name="fname" id="fname">
      <br>
      <label for="lname">Last Name : </label>
      <input type="text" name="lname" id="lname">

      <h3>Gender</h3>
      <input type="radio" name="man" id="man" value="man">
      <label for="man">Male</label>
      <br>
      <input type="radio" name="woman" id="woman" value="woman">
      <label for="woman">Female</label>
    </fieldset>

    <br>

    <fieldset>
      <h3>Languages</h3>
      <input type="checkbox" name="html" id="html">
      <label for="html">html5</label>
      <br>
      <input type="checkbox" name="css" id="css">
      <label for="css">Css</label>
      <br>
      <input type="checkbox" name="js" id="js">
      <label for="js">Javascript</label>
    </fieldset>

    <br>

    <input type="text" list="datal">
    <datalist id="datal">
      <option>C</option>
      <option>C++</option>
      <option>C#</option>
      <option>Python</option>
      <option>Javascript</option>
      <option>Golang</option>
      <option>Java</option>
      <option>Julia</option>
      <option>Typescript</option>
      <option>Dart</option>
      <option>Swift</option>
      <option>SQL</option>
      <option>php</option>
      <option>R</option>
    </datalist>
  </form>

</body>

</html>
