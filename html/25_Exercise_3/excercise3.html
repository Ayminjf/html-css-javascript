<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام در سایت</title>
  <link rel="icon" href="images/sabz-fav.png">
  <link rel="stylesheet" href="styles/app.css">
</head>

<body dir="rtl">
  <form action="">
    <img src="images/logo.png" alt="is loading ...">
    <br>
    <div>
      <input type="text" placeholder="نام مستعار" name="username" autofocus>
    </div>
    <br>
    <div>
      <input type="email" placeholder="ایمیل" name="email" required>
    </div>
    <br>
    <div>
      <input type="password" placeholder="رمز عبور" name="password" maxlength="8" required>
    </div>
    <br>
    <div>
      <input type="password" placeholder="تکرار رمز عبور" name="password_confirm" required>
    </div>
    <br>
    <div>
      <input type="checkbox" id="rules" name="accept_rules" required>
      <label for="rules">شرایط و قوانین سایت <a href="#">سبز لرن</a> را می پذیرم</label>
    </div>
    <br>
    <button type="submit">ثبت نام</button>

  </form>
</body>

</html>
