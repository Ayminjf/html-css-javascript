<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21_Forms Attributes</title>
</head>

<body>

  <!-- autocomplete, target, action, method  -->
  <form action="" target="_blank" method="get" autocomplete="off">

    <h2>User Info</h2>
    <label for="fname">First Name : </label>
    <input type="text" name="name" id="fname">

    <input type="submit" value="Send">


  </form>

</body>

</html>
